<!doctype HTML>
<html>

<head>
    <title>弹性盒模式实现垂直居中</title>
    <style>
        html,
        body {
            height: 100%;
        }
        
        .layout-box {
            display: flex;
            flex-flow: column nowrap;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        
        .layout-item {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid dimgray;
        }
    </style>
</head>

<body>
    <div class="layout-box">
        <div class="layout-item">1</div>
    </div>
</body>

</html>
